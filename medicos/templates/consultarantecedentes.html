{% extends "crearantecedentes.html" %}
{% load static %}

{% block headers %}
<table class="table table-striped table-sm table-hover table-bordered">
   <form class="form-control" method="GET" action="{% url 'antecedentes' %}">
       <input class="form-control" type="text" placeholder="Buscar..." name="buscar" value="{{ request.GET.buscar }}">
       <button class="form-control" type="submit">Buscar Antencedentes</button>
    </form>
        <tr>
            <a class="nav-link"  href="{% url 'exportarListAntecedentes' %}"> <i class="fas fa-file-pdf fa-5x"></i></a>
        </tr>
        <tr>
            <th>Descripcion </th>
            <th>Opciones</th>
        </tr>

        {% for p in antecedente %}

        <tr>
            <td>{{ p.descripcion }}</td>
            <td><a class="nav-link" href="{% url 'modificarantecedentes' p.id %}">Modificar</a></td>
            <td><a class="nav-link" href="{% url 'eliminarantecedentes' p.id %}">Eliminar</a></td>
        </tr>

         {% endfor %}
    </table>
   <a class="nav-link" href="{% url 'crearantecedentes' %}">Crear antecedentes</a>
{% endblock %}
