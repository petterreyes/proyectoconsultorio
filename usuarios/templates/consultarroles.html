{% extends "index.html" %}
{% load static %}

{% block headers %}
 <div class="container">
        <div class="col-md-8" style="margin-top: 70px;">

            <h2> Roles </h2>

            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                         <th>Id</th>
                        <th>Nombre</th>

                        <th>Editar</th>
                          <th>Eliminar</th>

                    </tr>
                    </thead>
                    <tbody>

                    {% for r in roles %}
                        <tr>
                         <td>{{ r.id }}</td>
                            <td>{{ r.nombre }}</td>


                        <td>  <a class="nav-link" href="{% url 'modificar_rol' r.id  %}">Modificar</a> </td>

                        <td>  <a class="nav-link" href="{% url 'eliminar_rol' r.id  %}">Eliminar</a> </td>

                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>

            <a class="nav-link" href="{% url 'crear_rol' %}">Crear Rol</a>


        </div>
    </div>



{% endblock %}
