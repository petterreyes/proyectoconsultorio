{% extends "index.html" %}
{% load static %}

{% block headers %}
 <div class="container">
        <div class="col-md-8" style="margin-top: 70px;">

            <h2> Roles </h2>

<table class="table table-striped table-sm table-hover table-bordered">
    <form class="form-control" method="GET" action="{% url 'consultar_roles' %}">
        <input class="form-control" type="text" placeholder="Buscar..." name="buscar" value="{{ request.GET.buscar }}">
        <button class="form-control" type="submit">Buscar </button>
    </form>
                    <tr>
                        <a class="nav-link"  href="{% url 'exportarListRol' %}"> <i class="fas fa-file-pdf fa-5x"></i></a>
                    </tr>

                    <tr>
                         <th>Id</th>
                        <th>Nombre</th>

                        <th>Editar</th>
                          <th>Eliminar</th>

                    </tr>
                    <tbody>

                    {% for r in roles %}
                        <tr>
                         <td>{{ r.id }}</td>
                            <td>{{ r.nombre }}</td>


                        <td>  <a class="nav-link" href="{% url 'modificar_rol' r.id  %}">Modificar</a> </td>

                        <td>  <a class="nav-link" href="{% url 'eliminar_rol' r.id  %}">Eliminar</a> </td>

                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>

            <a class="nav-link" href="{% url 'crear_rol' %}">Crear Rol</a>


        </div>
    </div>



{% endblock %}
